name: Automatic Approve

on: [pull_request]

jobs:
  automatic-approve:
    name: Automatic Approve
    runs-on: ubuntu-latest
    steps:
      - name: Automatic Approve
        uses: mheap/automatic-approve-action@v1
        with:
          token: ${{ secrets.LABELER_TOKEN }}
          workflows: 'GitHub Actions.yml'
          dangerous_files: 'build.js'
